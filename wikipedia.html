<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Wikipedia - Clone</title>
</head>
<body>
  <main>
    <div class="container-textlogo">
      <h1>
        <div class="sprite"></div>
        <strong>The Free Encyclopedia</strong>
      </h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="">
    </div>
    <div class="grid-container">
      <div class="grid-container-en">
        <a href="//en.wikipedia.org/" title="English — Wikipedia — The Free Encyclopedia">
          <strong>English</strong>
          <small>
            <bdi dir="ltr">6&nbsp;157&nbsp;000+</bdi>
            <span>articles</span>
          </small>
        </a>
      </div>
      <div class="grid-container-es">
        <a href="//es.wikipedia.org/" title="Español — Wikipedia — La enciclopedia libre">
          <strong>Español</strong>
          <small>
            <bdi dir="ltr">1&nbsp;625&nbsp;000+</bdi>
            <span>artículos</span>
          </small>
        </a>
      </div>
      <div class="grid-container-ja">
        <a href="//ja.wikipedia.org/" title="Nihongo — ウィキペディア — フリー百科事典">
          <strong>日本語</strong>
          <small><bdi dir="ltr">1&nbsp;227&nbsp;000+</bdi> <span>記事</span></small>
        </a>
      </div>
      <div class="grid-container-de">
        <a href="//de.wikipedia.org/" title="Deutsch — Wikipedia — Die freie Enzyklopädie">
          <strong>Deutch</strong>
          <small><bdi dir="ltr">2&nbsp;479&nbsp;000+</bdi> <span>Artikel</span></small>
        </a>
      </div>
      <div class="grid-container-ru">
        <a id="js-link-box-ru" href="//ru.wikipedia.org/" title="Russkiy — Википедия — Свободная энциклопедия">
          <strong>Русский</strong>
          <small><bdi dir="ltr">1&nbsp;659&nbsp;000+</bdi> <span>статей</span></small>
        </a>
      </div>
      <div class="grid-container-fr">
        <a id="js-link-box-fr" href="//fr.wikipedia.org/" title="Français — Wikipédia — L’encyclopédie libre">
          <strong>Français</strong>
          <small><bdi dir="ltr">2&nbsp;249&nbsp;000+</bdi> <span>articles</span></small>
        </a>
      </div>
      <div class="grid-container-it">
        <a id="js-link-box-it" href="//it.wikipedia.org/" title="Italiano — Wikipedia — L'enciclopedia libera">
          <strong>Italiano</strong>
          <small><bdi dir="ltr">1&nbsp;634&nbsp;000+</bdi> <span>voci</span></small>
        </a>
      </div>
      <div class="grid-container-zh">
        <a id="js-link-box-zh" href="//zh.wikipedia.org/" title="Zhōngwén — 維基百科 — 自由的百科全書">
          <strong>中文</strong>
          <small><bdi dir="ltr">1&nbsp;145&nbsp;000+</bdi> <span data-convert-hans="条目" id="zh_art">條目</span></small>
        </a>
      </div>
      <div class="grid-container-pt">
        <a id="js-link-box-pt" href="//pt.wikipedia.org/" title="Português — Wikipédia — A enciclopédia livre">
          <strong>Português</strong>
          <small><bdi dir="ltr">1&nbsp;043&nbsp;000+</bdi> <span>artigos</span></small>
        </a>
      </div>
      <div class="grid-container-pl">
        <a id="js-link-box-pl" href="//pl.wikipedia.org/" title="Polski — Wikipedia — Wolna encyklopedia">
          <strong>Polski</strong>
          <small><bdi dir="ltr">1&nbsp;427&nbsp;000+</bdi> <span>haseł</span></small>
        </a>
      </div>
    </div>
    <div class="container-input">
      <input type="text">
      <label for="">EN </label>
      </select>
      <button class="button-search">
        <i class="button-search-sprite sprite"></i>
      </button>
    </div>
  </main>
</body>
</html>
